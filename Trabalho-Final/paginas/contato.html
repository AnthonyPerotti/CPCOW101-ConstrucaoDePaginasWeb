    <main>
        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato comigo. Responderei assim que possível.</p>

            <form id="form-contato" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
